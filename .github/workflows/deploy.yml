name: Django CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/django-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/django-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Container stop aur remove karein agar pehle se chal raha ho
            docker stop django-app || true
            docker rm django-app || true
            
            # Nayi image pull karein
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/django-app:latest
            
            # Container run karein (Media files ke liye volume mount ke sath)
            docker run -d \
              --name django-app \
              -p 80:8000 \
              -v /home/ubuntu/media:/app/media \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=5432 \
              ${{ secrets.DOCKERHUB_USERNAME }}/django-app:latest